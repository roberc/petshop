
<app-login *ngIf="logged_in else i_am_logged" (logged_in)="logged_in = $event"></app-login>

<ng-template #i_am_logged>
    <app-pet-create *ngIf="add_dialogue" (return)="save_pet($event)"></app-pet-create>
    <app-pet-list *ngIf="buf && !add_dialogue" [buf]="buf" (return)="return_list($event)"></app-pet-list>
</ng-template>
